<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <section class="list-body">
        <header>
            <div class="title">To Do List</div>
            <section class="info">
                <div class="list-count"><i class="icon ri-list-check-3"></i>10</div>
                <div class="menu">
                    <i class="icon ri-account-circle-fill"></i>
                    <div class="menu-container">
                        <div class="user-icon"><i class="icon ri-account-circle-fill"></i></div>
                        <div class="user-detail">
                            <div class="name">Guest</div>
                            <div class="email">Guest_ID</div>
                        </div>
                        <div class="menu-btn">
                            <button type="button" class="menu-in">Log in</button>
                            <button type="button" class="menu-out">Log out</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="signup-box">
                <form class="signup-form">
                    <button type="button" class="signup-close"><i class="icon ri-close-circle-line"></i></button>
                    <fieldset>
                        <legend>Name</legend>
                        <input type="text" id="signup-name" name="name" required>
                    </fieldset>
                    <fieldset>
                        <legend>Email</legend>
                        <input type="email" id="signup-email" name="email" required>
                    </fieldset>
                    <fieldset>
                        <legend>Password</legend>
                        <input type="password" id="signup-pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    </fieldset>
                    <button type="submit" class="signup-submit-btn">Log in</button>
                    <hr width="100%">
                    <div class="cng-pg-signup">Don't have account signup</div>
                </form>
            </section>

            <section class="login-box">
                <form class="login-form">
                    <button type="button" class="login-close"><i class="icon ri-close-circle-line"></i></button>
                    <fieldset>
                        <legend>Email</legend>
                        <input type="email" id="login-email" name="email" required>
                    </fieldset>
                    <fieldset>
                        <legend>Password</legend>
                        <input type="password" id="login-pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    </fieldset>
                    <button type="submit" class="login-submit-btn">Log in</button>
                    <hr width="100%">
                    <div class="cng-pg-login">Don't have account signup</div>
                </form>
            </section>

        </header>

        <main>

            <div class="list">
                <div class="list-detail">
                    <input type="checkbox" name="checkbox" id="check">
                    <div class="list-title">Drink Water & perform exercise</div>
                    <div class="time-stamp"><i class="icon ri-time-line"></i>11:30<div class="done">[complete]</div>
                    </div>
                </div>
                <div class="list-btn">
                    <button type="button" class="edit-btn"><i class="icon ri-edit-box-line"></i></button>
                    <button type="button" class="del-btn"><i class="icon ri-delete-bin-line"></i></button>
                </div>
            </div>

        </main>

        <footer>
            <div class="add-container">
                <input type="text" placeholder="Add your task">
                <button type="button" class="add-btn"><i class="icon ri-add-large-fill"></i></button>
            </div>
        </footer>
    </section>
</body>

</html>
